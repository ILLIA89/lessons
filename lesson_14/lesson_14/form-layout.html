<!DOCTYPE html>
<html lang="ua">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма</title>
    <link rel="stylesheet" href="css/form-layout.css" />
</head>

<body>
    <div class="wrapper">
        <header class="header">

        </header>
        <main class="page">
            <section class="page__order order">
                <div class="order__container">
                    <h1 class="order__title">Оформлення замовлення</h1>

                    <form action="#" method="post" class="order__form form">


                        <div class="form__box">
                            <div class="form__info form__line wrapp">

                                <div class="wrapp__label label-titel">
                                    <img src="img/krovato/form/icon-info.svg" alt="інформація">
                                    <h2>Інформація про покупця</h2>
                                </div>

                                <div class="info-wrapp__inputs">
                                    <div class="info-wrapp__input-line">
                                        <input class="info-wrapp__input" name="form[]" type="text"
                                            placeholder="Прізвище" tabindex="1" required>
                                    </div>
                                    <div class="info-wrapp__input-line">
                                        <input class="info-wrapp__input" name="form[]" type="tel"
                                            placeholder="Контактний телефон" tabindex="4" required>
                                    </div>
                                    <div class="info-wrapp__input-line">
                                        <input class="info-wrapp__input" name="form[]" type="text" placeholder="Ім'я"
                                            tabindex="2" required>
                                    </div>
                                    <div class="info-wrapp__input-line">
                                        <input class="info-wrapp__input" name="form[]" type="email" placeholder="E-mail"
                                            tabindex="5" required>
                                    </div>
                                    <div class="info-wrapp__input-line">
                                        <input class="info-wrapp__input" name="form[]" type="text"
                                            placeholder="По батькові" tabindex="3" required>
                                    </div>
                                </div>

                                <div class="info-wrapp__checkbox checkbox">
                                    <label class="checkbox__label" for="check-1">

                                        <input class="checkbox__input" id="check-1" type="checkbox">

                                        <span class="checkbox__text">Отримуватиме замовлення інша людина</span>

                                    </label>
                                </div>

                            </div>
                        </div>

                        <div class="form__box">
                            <div class="form__delivery form__line wrapp">
                                <div class="wrapp__label label-titel">
                                    <img src="img/krovato/form/icon-dostavka.svg" alt="доставка">
                                    <h2>Вибір способу доставки</h2>
                                </div>

                                <div class="delivery-choice">



                                    <label class="delivery-choice__label" for="choice-1">
                                        <input class="delivery-choice__input" id="choice-1" type="radio">
                                        <span class="delivery-choice__text-1">Самовивіз із магазину</span>
                                        <span class="delivery-choice__text-2">Безплатно</span>
                                    </label>



                                    <label class="delivery-choice__label" for="choice-2">
                                        <input class="delivery-choice__input" id="choice-2" type="radio">
                                        <span class="delivery-choice__text-1">Доставка Нова Пошта</span>
                                        <span class="delivery-choice__text-2">≈ від 500 грн</span>
                                    </label>



                                    <label class="delivery-choice__label" for="choice-3">
                                        <input class="delivery-choice__input" id="choice-3" type="radio">
                                        <span class="delivery-choice__text-1">Доставка кур'єром</span>
                                        <span class="delivery-choice__text-2">≈ від 200 грн</span>
                                    </label>
                                </div>

                            </div>

                        </div>




                    </form>
                </div>
            </section>
        </main>
        <footer class="footer"></footer>
    </div>
</body>

</html>
