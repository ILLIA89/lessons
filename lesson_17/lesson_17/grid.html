<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRID_E-Commerce</title>
    <link rel="stylesheet" href="css/grid.css" />
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <h1>HELLO</h1>
        </header>
        <main class="page">
            <section class="page__fashion fashion">

                <div class="fashion__container">

                    <div class="fashion__box">

                        <h2 class="fashion__title">browse by dress style</h2>

                        <ul class="fashion__body">

                            <li class="fashion__body-item">
                                <img src="img/e-commerce/img/1.webp" alt="Casual">
                                <div class="fashion__text">Casual</div>
                            </li>

                            <li class="fashion__body-item">
                                <img src="img/e-commerce/img/2.webp" alt="Formal">
                                <div class="fashion__text">Formal</div>
                            </li>

                            <li class="fashion__body-item">
                                <img src="img/e-commerce/img/3.webp" alt="Party">
                                <div class="fashion__text">Party</div>
                            </li>

                            <li class="fashion__body-item">
                                <img src="img/e-commerce/img/4.webp" alt="Gym">
                                <div class="fashion__text">Gym</div>
                            </li>



                        </ul>
                    </div>

                </div>

            </section>
        </main>
        <footer class="footer">

            BYE BYE
        </footer>
    </div>
</body>

</html>
